<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pagina WEB !</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3 text-center">
        <label for="inputColor" class="form-label">Color picker</label>

        <input type="color" class="form-control form-control-color w-100" id="inputColor" value="#563d7c" title="Choose your color">

        <div class="mt-3">
            <button class = "btn btn-primary w-100" id="btnVisualizar">Visualizar</button>

            <p class="lead" id="numColor">#563d7c</p>

            <div class="card p-5" style="background-color: #563d7c;" id="contenedorColor"></div>

        </div>
    </div>
    <script src="js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</body>
</html>
